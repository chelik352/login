<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <span class="logo">Service X</span>
        <div class="head-triple-text">
            <span class="triple-text-text">About</span>
            <span class="triple-text-text">Works</span>
            <span class="triple-text-text">Blog</span>
        </div>
        <div class="double-button">
            <button class="button">Sign in</button>
            <button class="button-outline">Sign up</button>
        </div>
    </div>
    <div class="first-slide">
       <span class="title">Sign in to Service</span>
       <div class="menu">
            <div class="menu-container">
                <span class="user-or-email">Username or email address</span>
                <input class="thing">
                <div class="password-row">
                    <span class="password">Password</span>
                    <span class="forgot-password">Forgot password?</span>
                </div>
                <input class="thing">
                <button class="sign-in">Sign in</button>
            </div>   
       </div>
       <div class="footer">
            <span class="footer-text">Terms</span>
            <span class="footer-text">Privacy</span>
            <span class="footer-text">Docs</span>
            <span class="footer-text">Contact Service Support</span>
            <span class="footer-text">Do not share my personal information</span>
       </div>
    </div>
</body>
</html>
